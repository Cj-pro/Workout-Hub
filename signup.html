<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Workout Hub</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f7faff, #e0f7ff);
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #000851;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            margin-bottom: 0.3rem;
            font-weight: bold;
        }

        input {
            padding: 0.6rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
        }

        button {
            padding: 0.8rem;
            background: linear-gradient(90deg, #1cb5e0, #000851);
            color: #fff;
            border: none;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #000851, #1cb5e0);
        }

        p {
            margin-top: 1rem;
            font-size: 0.95rem;
            text-align: center;
        }

        p a {
            color: #1cb5e0;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Create Account</h2>

        <form id="signupForm">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="login2.html">Login here</a></p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simple redirect to home page after "registration"
            window.location.href = "index.html";
        });
    </script>

</body>
</html>
